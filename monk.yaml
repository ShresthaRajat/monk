namespace: monk
monk:
  defines: runnable
  metadata:
    name: monk
    description: A Flask and GraphQL based Maze generator.
    icon: https://emojiapi.dev/api/v1/jigsaw.svg
  containers:
    monk:
      build: .
  services:
    http:
      container: monk
      port: 80
      host-port: 80
      publish: false
      protocol: TCP
      description: The application's main HTTP interface
  connections:
    mongodb:
      target: mongodb/mongodb
      service: mongodb
  variables:
    debug:
      env: DEBUG
      type: string
      description: Controls if the application is in debug mode
      value: 'False'
    secret-key:
      env: SECRET_KEY
      type: string
      description: The secret key used for sessions
      value: '!!!SETME-USE-SECRETS!!!'
    mongo-initdb-root-username:
      env: MONGO_INITDB_ROOT_USERNAME
      type: string
      description: Username for MongoDB root connection
      value: '!!!SETME-USE-SECRETS!!!'
    mongo-initdb-root-password:
      env: MONGO_INITDB_ROOT_PASSWORD
      type: string
      description: Password for MongoDB root connection
      value: '!!!SETME-USE-SECRETS!!!'
    mongo-ip:
      env: MONGO_IP
      type: string
      description: The host of MongoDB server
      value: <- connection-hostname("mongodb")
    mongo-port:
      env: MONGO_PORT
      type: string
      description: The port of MongoDB server
      value: <- connection-port("mongodb")
